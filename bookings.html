<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="L'atelier Eden, a modern fine-dining restaurant pushing the limits of creativity at the heart of central London.">
    <meta name="keywords" content="fine dining, restaurant, dining out, modern cuisine, london, england">
    
    <link rel="stylesheet" href="assets/css/style.css">
    <title>L'atelier Eden</title>
</head>
<body>
    <header>
        <nav>
            <ul id="navbar">
                <li><a href="index.html#about">About Us</a></li>
                <li><a href="index.html#menus">Menus</a></li>
                <li><a href="careers.html">Careers</a></li>
                <li><a href="bookings.html">Book With Us</a></li>
                <li><a href="index.html#info">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <div class="section-title careers-title">
            <h1>Book at L'atelier Eden</h1>
        </div>
    </section>
    <section>
        <div class="booking-background">
            <div class="apply-form-outer">
                <h2>Booking Form <i class="fab fa-wpforms"></i></h2>
                <form action="index.html" method="POST" id="apply-form">
                    <label for="full-name">Full Name</label>
                    <input type="text" name="full-name" id="full-name" required>
                    <br>
                    <label for="email">Email Address</label>
                    <input type="email" name="email" id="book-email" required>
                    <br>
                    <input type="submit" value="Book" id="book">
                </form>
                <p><em>
                </em></p>
            </div>
        </div>
    </section>
    <footer>
        <div id="footer">
            <div id="policy">
                <a href="#footer">Privacy Policy</a>
                <a href="#footer">Cookie Policy</a>
                <a href="#footer">Terms Of Use</a>
            </div>
            <div id="newsletter">
                <form action="index.html" method="POST">
                    <label for="email">Subscribe to our newsletter</label>
                    <input type="email" name="email" id="n-email" placeholder="E-mail address" required>
                    <input type="submit" id="subscribe" value="Subscribe">
                </form>
            </div>
        </div>
    </footer>
    <script src="https://kit.fontawesome.com/9f36b999fb.js" crossorigin="anonymous"></script>
